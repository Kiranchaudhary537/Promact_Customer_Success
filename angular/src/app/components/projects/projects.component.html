<div class="container">
  <nav class="navbar navbar-expand-lg">
    <div class="collapse navbar-collapse mb-2 pb-2" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Project </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">In Progress</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Completed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hold</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container mt-2">
  <h3>All projects</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Started</th>
        <th>Status</th>
        <th>Project Manager</th>
        <th>Members</th>
      </tr>
    </thead>
    <tbody>
      @for(project of projectData;track project){
      <tr>
        <td>
          <a
            routerLink="/projects/{{ project.id }}"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >{{ project.name }}</a
          >
        </td>
        <td><span class="">5/02/2024</span></td>
        <td><span class="badge bg-success">10</span></td>
        <td><span class="text-dark">Dipa</span></td>
        <td><span class="badge bg-primary text-dark">3</span></td>
      </tr>
      }
      <!-- <tr>
        <td>Project B</td>
        <td><span class="">03/03/2024</span></td>
        <td><span class="badge bg-success">8</span></td>
        <td><span class="text-dark">Dipa</span></td>
        <td><span class="badge bg-primary text-dark">2</span></td>
      </tr> -->
      <!-- Add more rows for additional projects -->
    </tbody>
  </table>
</div>
